<html>
  <head>
    <title>News Analyzer</title>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
      }
      h1 {
        margin-bottom: 20px;
      }
      form {
        background: #fff;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 800px; /* Increased width */
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background: #007BFF;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #0056b3;
      }
      #spinner {
        font-size: 20px;
        text-align: center;
        display: none;
        margin: 15px auto;
      }
      /* When htmx is making a request, display the spinner */
      .htmx-request#spinner {
        display: block;
      }
      /* Animated dots for spinner */
      .dots span {
        opacity: 0.2;
        animation: blink 1s infinite;
      }
      .dots span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .dots span:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes blink {
        0% { opacity: 0.2; }
        20% { opacity: 1; }
        100% { opacity: 0.2; }
      }
      #result-container {
        margin-top: 25px;
        width: 100%;
        max-width: 800px; /* Increased width */
      }
    </style>
  </head>
  <body>
    <h1>Enter a News URL & Business Name</h1>
    <form hx-post="/analyze" hx-target="#result-container" hx-swap="innerHTML" hx-indicator="#spinner" method="post">
      <input type="text" name="url" placeholder="Enter URL" required/>
      <input type="text" name="business_name" placeholder="Enter Business Name" required/>
      <button type="submit">Analyze</button>
    </form>
    <div id="spinner">
      Loading<span class="dots"><span>.</span><span>.</span><span>.</span></span>
    </div>
    <div id="result-container">
      <!-- Analysis result will be injected here -->
    </div>
  </body>
</html>
